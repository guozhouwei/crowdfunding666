specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CrowdFunding
    network: sepolia
    source:
      address: "0x62ABd112bE92cb29c46aE1e895817Fe813FC4BC8"
      abi: CrowdFunding
      startBlock: 3428182
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - CampaignBidLog
        - CampaignLog
      abis:
        - name: CrowdFunding
          file: ./abis/CrowdFunding.json
      eventHandlers:
        - event: CampaignBidLog(uint256,address,uint256)
          handler: handleCampaignBidLog
        - event: CampaignLog(uint256,address,uint256)
          handler: handleCampaignLog
      file: ./src/crowd-funding.ts
